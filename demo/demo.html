<!DOCTYPE html>
<html>
    <head>
        <title>swipe panel Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
        <script src="https://raw.githubusercontent.com/Nano1237/angular-swipe-panel/master/src/angular-swipe-panel.js"></script>
        <script src="demo.js"></script>
    </head>
    <body>
        <!-- We add two panels, left and right -->
        <div ng-swipe-panel="left">Left Panel Content</div>
        <div ng-swipe-panel="right">Right Panel Content</div>
        <div>Page Content</div>
    </body>
</html>
